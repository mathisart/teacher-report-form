<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學力研究社講義未完成名單填報</title>
    <style>
        /* 基本樣式重置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 表單容器樣式 */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* 標題樣式 */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* 表單群組樣式 */
        .form-group {
            margin-bottom: 20px;
        }

        /* 標籤樣式 */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        /* 輸入框和下拉選單樣式 */
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* 確保 padding 不會影響寬度 */
            font-size: 1em;
        }
        
        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 提交按鈕樣式 */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>講義未完成填報</h1>
        <form id="data-form" action="***請填入您的 Apps Script Web App 網址***" method="post">
            <div class="form-group">
                <label for="teacherName">填報導師</label>
                <input type="text" id="teacherName" name="teacherName" required>
            </div>

            <div class="form-group">
                <label for="studentClass">班級</label>
                <select id="studentClass" name="studentClass" required>
                    <option value="">-- 請選擇班級 --</option>
                    <option value="701">701</option>
                    <option value="702">702</option>
                    <option value="801">801</option>
                    <option value="802">802</option>
                    <option value="901">901</option>
                    <option value="902">902</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="studentName">學生姓名</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>

            <div class="form-group">
                <label for="studentId">學生學號</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>

            <div class="form-group">
                <label for="handoutTopic">講義單元/主題</label>
                <input type="text" id="handoutTopic" name="handoutTopic" required>
            </div>
            
            <button type="submit" class="submit-btn">提交資料</button>
        </form>
    </div>

</body>
</html>
