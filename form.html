<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學力講義作業未完成填報</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/mathisart/teacher-report-form/main/msys_1126_7604592_06998.png
" alt="校徽">
    </div>
    
    <div class="form-container">
        <h1>學力講義作業未完成填報</h1>
        
        <form id="data-form" novalidate>
            
            <div class="form-group">
                <label for="studentClass">班級</label>
                <select id="studentClass" name="studentClass" required autofocus>
                    <option value="">-- 請選擇班級 --</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="studentName">學生姓名</label>
                <input type="text" id="studentName" name="studentName" placeholder="請輸入學生姓名" required>
            </div>

            <div class="form-group">
                <label for="studentSeatNumber">學生座號</label>
                <input type="number" id="studentSeatNumber" name="studentSeatNumber" min="1" placeholder="請輸入座號" required>
            </div>

            <div class="form-group">
                <label for="subject">未完成的科目</label>
                <input type="text" id="subject" name="subject" placeholder="例如：國文、數學" required>
            </div>

            <div class="form-group">
                <label for="scope">未完成的範圍</label>
                <input type="text" id="scope" name="scope" placeholder="例如：第一課練習卷" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">提交資料</button>
            
            <div id="status-message"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
